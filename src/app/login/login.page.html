<ion-header>
  <ion-toolbar>
    <ion-title>loginggg</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required #email></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password </ion-label>
      <ion-input type="password" required #password></ion-input>
    </ion-item>

<ion-row>
  <ion-col>
    <ion-button type = "submit" (click)="onLogin(email,password)" expand="block">
      Login
    </ion-button>
  </ion-col>
</ion-row>

<span class="divider line one-line"> o </span>


<ion-row>
  <ion-col>
    <ion-button type = "submit" (click)="onLoginGoogle()" expand="block">
      Login with Google
    </ion-button>
  </ion-col>
</ion-row>
  

  </form>



</ion-content>
