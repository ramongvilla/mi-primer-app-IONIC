<ion-header>
  <ion-toolbar>
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required #email></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password </ion-label>
      <ion-input type="password" required #password></ion-input>
    </ion-item>

<ion-row>
  <ion-col>
    <ion-button type = "submit" (click)="onRegister(email,password)" expand="block">
      Redister
    </ion-button>
  </ion-col>
</ion-row>
  
  </form>

</ion-content>
