<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button routerLink="/profile" (click)="goProfile()">
    Profile 
  </ion-button>

 

</ion-content>


<ion-menu menuId="main-menu" content-id="main">
  
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>yo</ion-label>
      </ion-item>
      <ion-item>

        <ion-button (click)="logout()" expand="block">
          Logout
        </ion-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
